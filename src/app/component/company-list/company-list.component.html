
<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Companies List</h2>
  </div>
  <div class="panel-body">
    <table id="example" class="table table-striped table-bordered table-sm row-border hover" cellspacing="0" width="100%">

      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Code</th>
          <th>Turnover</th>
          <th>CEO</th>
          <th>Directors</th>
          
          <th>Profile</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let company of companies | async">
          <td>{{company.id}}</td>
      <td>{{company.name}}</td>
      <td>{{company.code}}</td>
      <td>{{company.turnover}}</td>
      <td>{{company.ceo}}</td>
      <td>{{company.boardOfDirectors}}</td>
      
      <td>{{company.description}}</td>
          
            <td><button style='margin-right:16px' (click)="deleteCompany(company.id)" class="btn btn-danger">Delete</button>
              <button style='margin-right:16px' (click)="updateCompany(company.id)" class="btn btn-success" style="margin-left: 10px">Edit details</button>
            </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
